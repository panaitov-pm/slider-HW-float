<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard</title>
    <link rel="shortcut icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <!-- For IE9 and later -->
    <!--[if lte IE 9]>
   		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
    <!-- For IE10 and more -->
    <![if IE]><![endif]>
</head>

<body>
    <!-- BEGIN container  -->
    <div class="container">
        <!-- BEGIN of header -->
        <header class="main-margin main-bg-color bdrs">
            <h2 class="header__title">header</h2>
        </header>
        <!-- END of header -->

        <!-- BEGIN of section -->
        <section class="section group main-margin bdrs">
            <h2 class="section__title">section.group</h2>
            <!-- BEGIN of main -->
            <main role="main" class="bdrs section-bg-color">
                <h3 class="main__title">section</h3>
                <p>float: left;</p>
            </main>
            <!-- END of main -->
            <!-- BEGIN of aside -->
            <aside class="bdrs section-bg-color">
                <h3 class="aside__title">section</h3>
                <p>float: right;</p>
            </aside>
            <!-- END of aside -->
        </section>
        <!-- END of section -->
        
        <!-- BEGIN box  -->
        <div class="box main-bg-color main-margin bdrs">
            <h2 class="box__title">div.box</h2>
        </div>
        <!-- END box -->

        <!-- BEGIN col1  -->
        <div class="col1 main-margin main-bg-color bdrs">
            <h2 class="col1__title">div.col1</h2>
        </div>
        <!-- END col1 -->

        <!-- BEGIN col2  -->
        <div class="col2 main-margin main-bg-color bdrs">
            <h2 class="col2__title">div.col2</h2>
        </div>
        <!-- END col2 -->

        <!-- BEGIN col3  -->
        <div class="col3 main-margin main-bg-color bdrs">
            <h2 class="col3__title">div.col3</h2>
        </div>
        <!-- END col3 -->

        <!-- BEGIN of footer -->
        <footer class="main-margin main-bg-color bdrs">
            <h3 class="footer__title">footer</h3>
            <p class="subtitle">clear: both;</p>
        </footer>
        <!-- END of footer -->
    </div>   
    <!-- END container -->
</body>

</html>
